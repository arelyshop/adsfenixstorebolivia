<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Fenix Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .input-style { @apply w-full bg-slate-100 border-none rounded-2xl p-4 text-sm focus:ring-2 focus:ring-blue-500 transition-all; }
        .status-badge { @apply px-2 py-1 rounded-lg text-[10px] font-bold uppercase tracking-wider; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-[1400px] mx-auto">
        <!-- Navegación y Título -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-10">
            <div>
                <a href="../visualizador_anuncios.html" class="text-blue-600 font-bold text-sm flex items-center gap-1 mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                    Volver al Visualizador
                </a>
                <h1 class="text-3xl font-extrabold text-slate-800 uppercase tracking-tighter">ADMINISTRACIÓN FENIX</h1>
            </div>
            <div id="authStatus" class="bg-white px-4 py-2 rounded-xl shadow-sm border border-slate-100 flex items-center gap-3">
                <div class="w-2 h-2 rounded-full bg-green-500"></div>
                <span class="text-xs font-bold text-slate-500 uppercase tracking-widest">Sesión Administrador</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Columna Formulario: Registro de Anuncios -->
            <div class="lg:col-span-4">
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 sticky top-8">
                    <h2 class="text-xl font-bold text-slate-800 mb-8 flex items-center gap-3">
                        <div class="p-2 bg-blue-600 rounded-lg text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>
                        </div>
                        Nuevo Anuncio
                    </h2>

                    <form id="adForm" class="space-y-5">
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Nombre del Anuncio</label>
                            <input type="text" id="formNombre" required class="input-style bg-slate-50" placeholder="Ej: Zapatilla Urban">
                        </div>

                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">URL Imagen Producto</label>
                            <input type="url" id="formFoto" required class="input-style bg-slate-50" placeholder="https://...">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-1">
                                <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Tipo</label>
                                <select id="formTipo" class="input-style bg-slate-50">
                                    <option value="PRODUCTO SOLO">Producto Solo</option>
                                    <option value="COMBO">Combo</option>
                                    <option value="TRICOMBO">Tricombo</option>
                                </select>
                            </div>
                            <div class="space-y-1">
                                <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Estado Inicial</label>
                                <select id="formEstado" class="input-style bg-slate-50">
                                    <option value="Activo">Activo</option>
                                    <option value="Programado">Programado</option>
                                    <option value="pendiente">Pendiente</option>
                                </select>
                            </div>
                        </div>

                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Asesora a Cargo</label>
                            <select id="formAsesora" required onchange="updateAsesoraDisplay()" class="input-style bg-slate-50">
                                <option value="">Cargando asesoras...</option>
                            </select>
                        </div>

                        <!-- Información Automática (Solo lectura) -->
                        <div class="grid grid-cols-2 gap-4 p-4 bg-blue-50/50 rounded-2xl border border-blue-100">
                            <div>
                                <p class="text-[9px] font-bold text-blue-400 uppercase">Ciudad</p>
                                <p id="infoCiudad" class="font-bold text-slate-700">-</p>
                            </div>
                            <div>
                                <p class="text-[9px] font-bold text-blue-400 uppercase">WhatsApp</p>
                                <p id="infoWhatsapp" class="font-bold text-slate-700">-</p>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-1">
                                <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Fecha de Inicio</label>
                                <input type="date" id="formFecha" required class="input-style bg-slate-50">
                            </div>
                            <div class="space-y-1">
                                <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Reel</label>
                                <select id="formVideo" class="input-style bg-slate-50">
                                    <option value="pendiente">Pendiente</option>
                                    <option value="realizado">Realizado</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-slate-800 text-white font-bold py-5 rounded-2xl hover:bg-slate-700 active:scale-95 transition-all shadow-xl shadow-slate-200 mt-4">
                            PUBLICAR ANUNCIO
                        </button>
                    </form>
                </div>
            </div>

            <!-- Columna Gestión: Tabla de Anuncios -->
            <div class="lg:col-span-8">
                <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden">
                    <div class="p-6 border-b border-slate-50 flex justify-between items-center">
                        <h2 class="font-bold text-slate-700">Listado de Anuncios en Base de Datos</h2>
                        <button onclick="fetchData()" class="p-2 text-slate-400 hover:text-blue-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>
                        </button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50/50">
                                <tr>
                                    <th class="p-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Producto</th>
                                    <th class="p-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Asesora</th>
                                    <th class="p-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Estado</th>
                                    <th class="p-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Inicio</th>
                                    <th class="p-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest text-center">Acción</th>
                                </tr>
                            </thead>
                            <tbody id="adminTableBody" class="divide-y divide-slate-50">
                                <tr><td colspan="5" class="p-20 text-center text-slate-400 italic">Cargando anuncios...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Si el archivo admin está en una subcarpeta, la ruta API debe subir un nivel
        const API_URL = '../.netlify/functions/api';
        let allAds = [];
        let allAsesoras = [];

        // Seguridad básica (Se puede mejorar con Netlify Auth)
        function checkAuth() {
            const pass = prompt("Contraseña de administrador:");
            if (pass !== "fenix2024") {
                alert("Acceso denegado");
                window.location.href = "../visualizador_anuncios.html";
            }
        }

        async function fetchAsesoras() {
            try {
                const res = await fetch(`${API_URL}/asesoras`);
                allAsesoras = await res.json();
                const select = document.getElementById('formAsesora');
                select.innerHTML = '<option value="">Selecciona asesora...</option>';
                allAsesoras.forEach(aser => {
                    select.innerHTML += `<option value="${aser.id}">${aser.nombre}</option>`;
                });
            } catch (e) { console.error("Error cargando asesoras:", e); }
        }

        async function fetchData() {
            try {
                const res = await fetch(`${API_URL}/anuncios`);
                allAds = await res.json();
                renderTable();
            } catch (e) { console.error("Error cargando anuncios:", e); }
        }

        function updateAsesoraDisplay() {
            const id = document.getElementById('formAsesora').value;
            const aser = allAsesoras.find(a => a.id == id);
            if (aser) {
                document.getElementById('infoCiudad').innerText = aser.ciudad;
                document.getElementById('infoWhatsapp').innerText = aser.whatsapp;
            } else {
                document.getElementById('infoCiudad').innerText = "-";
                document.getElementById('infoWhatsapp').innerText = "-";
            }
        }

        function renderTable() {
            const tbody = document.getElementById('adminTableBody');
            tbody.innerHTML = '';
            
            if (allAds.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="p-10 text-center text-slate-400 italic">No hay registros de anuncios.</td></tr>';
                return;
            }

            allAds.forEach(ad => {
                const statusColor = ad.estado === 'Activo' ? 'bg-green-100 text-green-700' : (ad.estado === 'Programado' ? 'bg-yellow-100 text-yellow-700' : 'bg-slate-100 text-slate-500');
                
                tbody.innerHTML += `
                    <tr class="hover:bg-slate-50/50 transition-colors">
                        <td class="p-6">
                            <div class="flex items-center gap-4">
                                <img src="${ad.foto_url}" class="w-12 h-12 rounded-xl object-cover shadow-sm border border-slate-100" onerror="this.src='https://via.placeholder.com/50'">
                                <div class="flex flex-col">
                                    <span class="text-sm font-bold text-slate-800">${ad.nombre}</span>
                                    <span class="text-[9px] text-slate-400 font-bold uppercase">${ad.tipo}</span>
                                </div>
                            </div>
                        </td>
                        <td class="p-6">
                            <div class="flex flex-col">
                                <span class="text-sm font-semibold text-slate-700">${ad.asesora_nombre}</span>
                                <span class="text-[10px] text-slate-400">${ad.ciudad}</span>
                            </div>
                        </td>
                        <td class="p-6">
                            <span class="status-badge ${statusColor}">${ad.estado}</span>
                        </td>
                        <td class="p-6 text-xs font-mono text-slate-500">${ad.fecha_inicio}</td>
                        <td class="p-6 text-center">
                            <button onclick="deleteAd(${ad.id})" class="p-3 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-xl transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                            </button>
                        </td>
                    </tr>
                `;
            });
        }

        document.getElementById('adForm').onsubmit = async (e) => {
            e.preventDefault();
            const payload = {
                nombre: document.getElementById('formNombre').value,
                foto_url: document.getElementById('formFoto').value,
                tipo: document.getElementById('formTipo').value,
                asesora_id: parseInt(document.getElementById('formAsesora').value),
                estado: document.getElementById('formEstado').value,
                fecha_inicio: document.getElementById('formFecha').value,
                video_reel: document.getElementById('formVideo').value
            };

            try {
                const res = await fetch(`${API_URL}/anuncios`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (res.ok) {
                    alert("Anuncio publicado correctamente");
                    document.getElementById('adForm').reset();
                    document.getElementById('infoCiudad').innerText = "-";
                    document.getElementById('infoWhatsapp').innerText = "-";
                    fetchData();
                }
            } catch (err) { alert("Error al guardar anuncio"); }
        };

        async function deleteAd(id) {
            if (!confirm("¿Seguro que deseas eliminar este anuncio permanentemente?")) return;
            try {
                await fetch(`${API_URL}/anuncios`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({id})
                });
                fetchData();
            } catch (err) { alert("Error al eliminar"); }
        }

        // Ejecución inicial
        checkAuth();
        fetchAsesoras();
        fetchData();
    </script>
</body>
</html>
