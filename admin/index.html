<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Fenix Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .hidden-section { display: none !important; }
        
        /* Animación de entrada suave */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="min-h-screen">

    <!-- SECCIÓN DE LOGIN -->
    <div id="loginSection" class="min-h-screen flex items-center justify-center p-4 bg-slate-100">
        <div class="max-w-md w-full bg-white p-8 md:p-12 rounded-[3rem] shadow-2xl border border-slate-100 fade-in">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-slate-900 rounded-3xl flex items-center justify-center text-white font-black italic text-3xl mx-auto mb-6 shadow-xl">F</div>
                <h1 class="text-2xl font-black text-slate-800 uppercase tracking-tighter">Panel de Acceso</h1>
                <p class="text-slate-400 text-sm italic">ADMINISTRACIÓN MKT FENIX STORE</p>
            </div>
            
            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-2 ml-4">Usuario</label>
                    <input type="text" id="userInput" required placeholder="Nombre de usuario" 
                           class="w-full bg-slate-50 border-none rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 text-sm transition-all">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-2 ml-4">Contraseña</label>
                    <input type="password" id="passInput" required placeholder="Tu contraseña" 
                           class="w-full bg-slate-50 border-none rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 text-sm transition-all">
                </div>
                
                <div id="loginErrorMessage" class="hidden text-red-500 text-[10px] font-bold uppercase text-center bg-red-50 p-2 rounded-xl border border-red-100">
                    Credenciales incorrectas
                </div>

                <button type="submit" id="btnLogin" class="w-full bg-slate-900 text-white font-bold py-5 rounded-2xl shadow-lg hover:bg-slate-800 active:scale-95 transition-all uppercase tracking-widest text-sm">
                    Ingresar al Panel
                </button>
            </form>
        </div>
    </div>

    <!-- PANEL PRINCIPAL DE ADMIN -->
    <div id="adminPanel" class="hidden-section p-4 md:p-8 max-w-[1400px] mx-auto fade-in">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-12">
            <div>
                <a href="../index.html" class="text-blue-600 font-bold text-sm flex items-center gap-2 mb-2 hover:translate-x-[-4px] transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                    Volver al Visualizador
                </a>
                <h1 class="text-3xl font-black text-slate-800 uppercase tracking-tighter">Panel de Administración</h1>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="bg-white px-5 py-3 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4">
                    <div class="w-3 h-3 rounded-full bg-green-500 animate-pulse"></div>
                    <div class="flex flex-col">
                        <span id="displayUsername" class="text-xs font-black text-slate-800 uppercase leading-none">Admin</span>
                        <span id="displayRole" class="text-[10px] text-slate-400 font-bold uppercase">Administrador</span>
                    </div>
                </div>
                <button onclick="logout()" title="Cerrar Sesión" class="p-3 bg-red-50 text-red-500 rounded-2xl hover:bg-red-100 transition-colors shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Formulario de Registro -->
            <div class="lg:col-span-4">
                <div class="bg-white p-8 rounded-[3rem] shadow-sm border border-slate-100 sticky top-8">
                    <h2 class="text-xl font-black text-slate-800 mb-8 flex items-center gap-3">
                        <span class="p-2 bg-blue-600 rounded-xl text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>
                        </span>
                        Nuevo Anuncio
                    </h2>
                    <form id="adForm" class="space-y-4">
                        <input type="text" id="formNombre" placeholder="Nombre del Anuncio" required class="w-full bg-slate-50 p-4 rounded-2xl border-none focus:ring-2 focus:ring-blue-500 text-sm">
                        <input type="url" id="formFoto" placeholder="URL de Foto del Producto" required class="w-full bg-slate-50 p-4 rounded-2xl border-none focus:ring-2 focus:ring-blue-500 text-sm">
                        
                        <div class="grid grid-cols-2 gap-3">
                            <select id="formTipo" class="bg-slate-50 p-4 rounded-2xl border-none text-sm font-bold text-slate-600 cursor-pointer">
                                <option value="PRODUCTO SOLO">Producto Solo</option>
                                <option value="COMBO">Combo</option>
                                <option value="TRICOMBO">Tricombo</option>
                            </select>
                            <select id="formEstado" class="bg-slate-50 p-4 rounded-2xl border-none text-sm font-bold text-slate-600 cursor-pointer">
                                <option value="Activo">Activo</option>
                                <option value="Programado">Programado</option>
                                <option value="pendiente">Pendiente</option>
                            </select>
                        </div>

                        <select id="formAsesora" required onchange="updateAsesoraDisplay()" class="w-full bg-slate-50 p-4 rounded-2xl border-none text-sm font-bold text-slate-600 cursor-pointer">
                            <option value="">Selecciona Asesora...</option>
                        </select>

                        <div class="grid grid-cols-2 gap-4 p-5 bg-blue-50/50 rounded-2xl border border-blue-100/50">
                            <div><p class="text-[9px] font-black text-blue-400 uppercase mb-1">Ciudad</p><p id="infoCiudad" class="text-xs font-bold text-slate-700">-</p></div>
                            <div><p class="text-[9px] font-black text-blue-400 uppercase mb-1">WhatsApp</p><p id="infoWhatsapp" class="text-xs font-bold text-slate-700">-</p></div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div class="flex flex-col gap-1">
                                <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Fecha de Inicio</label>
                                <input type="date" id="formFecha" required class="bg-slate-50 p-4 rounded-2xl border-none text-sm font-medium">
                            </div>
                            <div class="flex flex-col gap-1">
                                <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Video Reel</label>
                                <select id="formVideo" class="bg-slate-50 p-4 rounded-2xl border-none text-sm font-bold text-slate-600 cursor-pointer">
                                    <option value="pendiente">Pendiente</option>
                                    <option value="realizado">Realizado</option>
                                </select>
                            </div>
                        </div>
                        
                        <button type="submit" id="btnSubmitAd" class="w-full bg-blue-600 text-white font-black py-5 rounded-3xl shadow-xl shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all uppercase tracking-widest text-xs mt-4">
                            Guardar en Base de Datos
                        </button>
                    </form>
                </div>
            </div>

            <!-- Tabla de Gestión -->
            <div class="lg:col-span-8">
                <div class="bg-white rounded-[3rem] shadow-sm border border-slate-100 overflow-hidden">
                    <div class="p-6 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                        <h2 class="font-black text-slate-700 uppercase text-xs tracking-widest">Lista de Anuncios</h2>
                        <button onclick="fetchAds()" class="text-slate-400 hover:text-blue-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>
                        </button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="text-[10px] font-black text-slate-400 uppercase tracking-widest">
                                    <th class="p-6">Producto</th>
                                    <th class="p-6">Asesora</th>
                                    <th class="p-6">Estado</th>
                                    <th class="p-6 text-center">Acción</th>
                                </tr>
                            </thead>
                            <tbody id="adminTableBody" class="divide-y divide-slate-50">
                                <!-- Los datos se cargan dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/.netlify/functions/api';
        const AUTH_URL = '/.netlify/functions/auth';
        
        let allAsesoras = [];

        // --- LÓGICA DE LOGIN ---
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('userInput').value;
            const password = document.getElementById('passInput').value;
            const btn = document.getElementById('btnLogin');
            const errorMsg = document.getElementById('loginErrorMessage');

            btn.innerText = "VERIFICANDO...";
            btn.disabled = true;
            errorMsg.classList.add('hidden');

            try {
                const res = await fetch(AUTH_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await res.ok ? await res.json() : null;

                if (res.ok && data && data.success) {
                    sessionStorage.setItem('fenix_admin_user', JSON.stringify(data.user));
                    checkSession();
                } else {
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                console.error(err);
                alert("Error de conexión con el servidor");
            } finally {
                btn.innerText = "Ingresar al Panel";
                btn.disabled = false;
            }
        };

        function checkSession() {
            const userData = sessionStorage.getItem('fenix_admin_user');
            if (userData) {
                const user = JSON.parse(userData);
                document.getElementById('loginSection').classList.add('hidden-section');
                document.getElementById('adminPanel').classList.remove('hidden-section');
                
                document.getElementById('displayUsername').innerText = user.username;
                document.getElementById('displayRole').innerText = user.rol === 'admin' ? 'Administrador' : user.rol;
                
                fetchAsesoras();
                fetchAds();
            }
        }

        function logout() {
            sessionStorage.removeItem('fenix_admin_user');
            window.location.reload();
        }

        // --- GESTIÓN DE DATOS ---
        async function fetchAsesoras() {
            try {
                const res = await fetch(`${API_URL}/asesoras`);
                allAsesoras = await res.json();
                const select = document.getElementById('formAsesora');
                select.innerHTML = '<option value="">Selecciona Asesora...</option>';
                allAsesoras.forEach(a => {
                    select.innerHTML += `<option value="${a.id}">${a.nombre}</option>`;
                });
            } catch (e) { console.error("Error al cargar asesoras", e); }
        }

        function updateAsesoraDisplay() {
            const id = document.getElementById('formAsesora').value;
            const aser = allAsesoras.find(a => a.id == id);
            document.getElementById('infoCiudad').innerText = aser ? aser.ciudad : "-";
            document.getElementById('infoWhatsapp').innerText = aser ? aser.whatsapp : "-";
        }

        async function fetchAds() {
            const tbody = document.getElementById('adminTableBody');
            tbody.innerHTML = '<tr><td colspan="4" class="p-10 text-center text-slate-400 italic">Cargando anuncios...</td></tr>';
            
            try {
                const res = await fetch(`${API_URL}/anuncios`);
                const data = await res.json();
                tbody.innerHTML = '';
                
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="p-10 text-center text-slate-400">No hay registros aún.</td></tr>';
                    return;
                }

                data.forEach(ad => {
                    const statusClass = ad.estado === 'Activo' ? 'text-green-600 bg-green-50' : (ad.estado === 'Programado' ? 'text-yellow-600 bg-yellow-50' : 'text-slate-400 bg-slate-50');
                    tbody.innerHTML += `
                        <tr class="hover:bg-slate-50/50 transition-colors">
                            <td class="p-6">
                                <div class="flex items-center gap-4">
                                    <img src="${ad.foto_url}" class="w-10 h-10 rounded-xl object-cover shadow-sm border border-slate-100" onerror="this.src='https://via.placeholder.com/50'">
                                    <div class="flex flex-col">
                                        <span class="font-bold text-slate-700 text-sm leading-tight">${ad.nombre}</span>
                                        <span class="text-[9px] text-slate-400 font-black uppercase">${ad.tipo}</span>
                                    </div>
                                </div>
                            </td>
                            <td class="p-6 text-xs font-bold text-slate-500 italic">${ad.asesora_nombre}</td>
                            <td class="p-6"><span class="px-3 py-1 rounded-lg text-[9px] font-black uppercase ${statusClass}">${ad.estado}</span></td>
                            <td class="p-6 text-center">
                                <button onclick="deleteAd(${ad.id})" title="Eliminar" class="p-2 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-xl transition-all active:scale-90">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                                </button>
                            </td>
                        </tr>`;
                });
            } catch (e) { console.error("Error al cargar anuncios", e); }
        }

        document.getElementById('adForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmitAd');
            btn.innerText = "GUARDANDO...";
            btn.disabled = true;

            const payload = {
                nombre: document.getElementById('formNombre').value,
                foto_url: document.getElementById('formFoto').value,
                tipo: document.getElementById('formTipo').value,
                asesora_id: parseInt(document.getElementById('formAsesora').value),
                estado: document.getElementById('formEstado').value,
                fecha_inicio: document.getElementById('formFecha').value,
                video_reel: document.getElementById('formVideo').value
            };

            try {
                const res = await fetch(`${API_URL}/anuncios`, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload) 
                });
                
                if (res.ok) {
                    alert("✅ Anuncio guardado correctamente en Neon");
                    document.getElementById('adForm').reset();
                    document.getElementById('infoCiudad').innerText = "-";
                    document.getElementById('infoWhatsapp').innerText = "-";
                    fetchAds();
                }
            } catch (err) {
                alert("Error al intentar guardar el anuncio");
            } finally {
                btn.innerText = "Guardar en Base de Datos";
                btn.disabled = false;
            }
        };

        async function deleteAd(id) {
            if(!confirm("¿Estás seguro de que deseas eliminar este anuncio permanentemente?")) return;
            try {
                await fetch(`${API_URL}/anuncios`, { 
                    method: 'DELETE', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({id}) 
                });
                fetchAds();
            } catch (err) { alert("Error al eliminar el registro"); }
        }

        checkSession();
    </script>
</body>
</html>
